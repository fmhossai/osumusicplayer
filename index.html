<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-bg">
        <img src="./public/ds.jpg" class="bg" alt="">
        <div class="progressbar pause" id="progress"></div>
        <div class="numberBeatmaps">sdsd</div>
        <audio id="song" src="./public/Dango_Daikazoku.mp3"></audio>
        <div class="SongTitle"></div>
        <div class="SongArtist"></div>
        <div class="duration"></div>
        <div class="buttons">
            <button class="previous">Prev</button>
            <button class="play">Play</button>

            <!-- svg of play button -->
            <svg id="playButton" class="hvr-grow noSelect " version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 60 60" style="enable-background:new 0 0 60 60;" xml:space="preserve" data-foo="1">
                
	            <g>
                    <path d="M30,0C13.458,0,0,13.458,0,30s13.458,30,30,30s30-13.458,30-30S46.542,0,30,0z M30,58C14.561,58,2,45.439,2,30
                        S14.561,2,30,2s28,12.561,28,28S45.439,58,30,58z"/>
                    <path d="M33,46h8V14h-8V46z M35,16h4v28h-4V16z"/>
                    <path d="M19,46h8V14h-8V46z M21,16h4v28h-4V16z"/>
                </g>>
                
            </svg>
            <!-- svg of play button -->
            <!-- <object class="hvr-grow" data="play-button-svgrepo-com.svg" type="image/svg+xml">
                <span id="pla"></span>
            </object> -->
            <button class="next">Next</button>
            <button id="rand">Shuffle</button>
        </div>
    </div>
    <script>require('./src/renderer.js')</script>
</body>
</html>
