<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu! Music Player</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container-bg">
        <img src="ds.jpg" class="bg" alt="">
        <div class="progressbar" id="progress"></div>
        <div class="numberBeatmaps">sdsd</div>
        <div class="SongTitle"></div>
        <div class="SongArtist"></div>
        <div class="meow"></div>
        <div class="buttons">
            <button class="previous">Prev</button>
            <button class="play">Play</button>
            <button class="next">Next</button>
            <button id="rand">Shuffle</button>
        </div>
    </div>
    <script>require('./renderer.js')</script>
</body>
</html>
